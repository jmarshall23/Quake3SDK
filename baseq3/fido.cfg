
// Configuration file for Zach Jaquays

exec default.cfg

// Standard Input
bind mouse1 "+attack"
bind mouse2 "+forward"
bind mouse3 "+moveup"
seta sensitivity "6.5"
seta freelook "1"
seta sv_hostname "Fido's Doghouse"
seta cl_run "1"
seta color "1"
seta name 		"Fido"
seta sex 		"it"
seta cg_lagometer "0"
seta model 		"klesk/default"
seta cheats "1"
seta cg_autoswitch "0"

unbind	"mwheelup"
unbind	"mwheeldown"

bind , 			"+moveleft"
bind . 			"+moveright"
bind TAB 			"+scores"
bind	SPACE			"+moveup"
bind    z               "+lookdown"
bind    a               "+lookup"
bind 	  d			"+moveup"
bind    c               "+movedown"
bind    x               "centerview"
bind    PGDN            "+lookdown"
bind    PGUP            "+lookup"
bind    END             "centerview"
bind    ENTER           "+button2"
bind	ALT			"+speed"
bind    PAUSE		"pause"
bind m		 	"+zoom
bind CTRL            "+attack"
bind UPARROW         "+forward"
bind DOWNARROW         "+back"
bind LEFTARROW          "+left"
bind RIGHTARROW         "+right"
bind / 			"+weapnext"
bind SHIFT              "+button3" //taunt/gesture

// Cheat/development Keys

bind    F2	              	""
bind	  F3             	      ""
bind    F4                    "give all"
bind	  f5				""
bind    F6                    ""
bind    F7                    ""
bind    F8                    ""
bind    F9                    "noclip"
bind    F10                   "god"
bind    F11                   "screenshot"
bind    F12                   ""

bind  	1	"weapon 1" //gauntlet
bind  	2	"weapon 2" //machine gun
bind  	3	"weapon 3" //shotgun
bind  	4	"weapon 4" //grenade launcher
bind  	5	"weapon 6" //lightning gun
bind  	6	"weapon 4" //grenade launcher
bind  	7	"weapon 5" //rocket launcher
bind  	8	"weapon 8" //plasmagun
bind  	9	"weapon 7" //railgun
