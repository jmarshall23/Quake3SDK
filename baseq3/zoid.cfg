// Zoid's Quake3 Config

unbindall

bind TAB "+scores"
bind ENTER "+button2"
bind KP_ENTER "+button2"
bind ESCAPE "togglemenu"
bind SPACE "+zoom"

bind + "sizeup"
bind = "sizeup"
bind - "sizedown"

bind 1 "weapon 1"
bind 2 "weapon 2"
bind 3 "weapon 3"
bind 4 "weapon 4"
bind 5 "weapon 5"
bind 6 "weapon 6"
bind 7 "weapon 7"
bind 8 "weapon 8"
bind 9 "weapon 9"

bind [ "invprev"
bind ] "invnext"
bind BACKSPACE "invdrop"

bind ` "toggleconsole"
bind ~ "toggleconsole"

// CTF binds
bind z "say_team Base secure"
bind x "say_team Base overrun!  Recover"
bind c "say_team Incoming!"
bind v "say_team I'm going offensive"
bind g "say_team Going to base"
bind b "say_team At base, defending"

bind t "messagemode"
bind r "messagemode2"

bind ALT "+strafe"
bind CTRL "+attack"
bind SHIFT "+speed"

bind HOME "+moveleft"
bind UPARROW "+forward"
bind DOWNARROW "+back"
bind LEFTARROW "+left"
bind RIGHTARROW "+right"
bind INS "+moveup""
bind PGUP "+moveright"
bind END "+movedown"

bind KP_HOME "+moveleft"
bind KP_UPARROW "+forward"
bind KP_PGUP "+moveright"
bind KP_END "+movedown"
bind KP_DOWNARROW "+back"
bind KP_INS "+moveup"
bind KP_PLUS "weapnext"
bind KP_MINUS "weapprev"
bind KP_5 "+zoom"

bind PAUSE "pause"

bind F7 "give all"
bind F10 "noclip"
bind F11 "screenshot"
bind F12 "screenshot"

bind MOUSE1 "+attack"

seta msg "1"
seta snaps "20"
seta rate "30000"
seta snd "male"
seta zoomfov "30"
seta zoomsensitivity "3"
seta freelook "1"
seta model "visor"
seta m_side "0.8"
seta m_forward "1"
seta m_yaw "0.022"
seta m_pitch "-0.022000"
seta cl_run "1"
seta crosshair "1"
seta sensitivity "11"
seta fov "90"
seta viewsize "100"

seta r_railWidth "64"
seta r_railCoreWidth "16"
seta r_railSegmentLength "128"
seta cg_railTrailTime "1000"

seta name "Zoid"

