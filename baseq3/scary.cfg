
// Configuration file for Steve Gibson


// Standard Input

sensitivity 5
m_pitch .02

set cl_run 1

//
// KEY BINDINGS
//

//
// weapons
//

cg_drawcrosshair 1
cg_autoswitch 0
cg_drawgun 0

bind	mouse2		"weapon 4"
bind	r		"weapon 5"
bind	f		"weapon 6"
bind	c		"weapon 7"
bind	e		"weapon 8"
bind	z		"weapon 9"

bind	1		"weapon 1"
bind	2		"weapon 2"
bind	3		"weapon 3"
bind	4		"weapon 4"
bind	5		"weapon 5"
bind	6		"weapon 6"
bind	7		"weapon 7"
bind	8		"weapon 8"
bind	9		"weapon 9"

bind    [           weapprev
bind    ]           weapnext
bind	/			weapnext
bind	ENTER		+button2

//
// CHARACTER CONTROLS
//



bind    CTRL	     +attack
bind    ALT	     +strafe
bind    SHIFT       +movedown
bind    SPACE       +moveup
bind    ,           +moveleft
bind    .           +moveright

bind    UPARROW     +forward
bind    DOWNARROW   +back
bind    LEFTARROW   +left
bind    RIGHTARROW  +right

bind    w           +forward
bind    s           +back
bind    a           +moveleft
bind    d           +moveright


//
// CLIENT ENVIRONMENT COMMANDS
//

bind    PAUSE       "pause"
bind    ESCAPE      "togglemenu"
bind    ~           "toggleconsole"
bind    `           "toggleconsole"
bind    TAB         +scores


//
//	DEVELOPER KEYS
//
bind	g		 	"give all"
bind	F8			"notarget"
bind	F9			"noclip"
bind 	F10			"god"
bind 	F11			"screenshot"


			
bind    t           "messagemode"
bind	y	    "messagemode2"
bind	u	    "messagemode3"


//
// MOUSE BUTTONS
//


bind    MOUSE1      +attack
bind    MOUSE3      +forward
bind	MOUSE2	    "weapon 4"
bind mwheelup 	    weapnext
bind mwheeldown	    weapprev


//----------------------------------------------
//
// userinfo
//

model razor
set name sTeve
set sv_hostname werd