// George 'DieharD' Myshlyayev's Quake 3 Arena configuration file
// Last updated 11/18/99

// Unbind all keys

unbindall

// Action binds

bind w "+forward"
bind a "+moveleft"
bind s "+back"
bind d "+moveright"
bind SPACE "+moveup"
bind ALT "+movedown"
bind CTRL "+speed"
bind MOUSE1 "+attack"
bind MOUSE3 "+zoom"
bind v "+button2"

// Weapon binds

bind x "weapon 1"
bind z "weapon 2"
bind r "weapon 3"
bind e "weapon 4"
bind MOUSE2 "weapon 5"
bind SHIFT "weapon 6"
bind q "weapon 7"
bind f "weapon 8"
bind c "weapon 9"

// Misc binds

bind t "messagemode"
bind y "messagemode2"
bind F12 "screenshot"
bind TAB "+scores"

// Server settings

seta sv_hostname "DieharD's passion pit"

// Other settings

seta in_mouse "-1"
seta cl_run "1"
seta sensitivity "6"
seta name "DieharD"
seta rate "25000"
seta model "visor/default"
seta color "6"
seta crosshairhealth "0"
seta cg_drawcrosshair "1"
seta cg_fov "110"
seta cg_drawgun "0"
seta cg_drawTimer "1"
seta cg_drawFPS "1"
seta cg_autoswitch "0"

// Restart input to enable "in_mouse -1"

in_restart
