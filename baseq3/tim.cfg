
// Configuration file for Tim Willits


// Standard Input

sensitivity 5
m_pitch .022

set cl_run 1

//
// KEY BINDINGS
//

unbindall

//
// weapons
//

cg_drawcrosshair 4
cg_autoswitch 0


bind	1		"weapon 1"
bind	2		"weapon 2"
bind	3		"weapon 3"
bind	4		"weapon 4"
bind	5		"weapon 5"
bind	6		"weapon 6"
bind	7		"weapon 7"
bind	8		"weapon 8"
bind	9		"weapon 9"
bind	0		"weapon 10"
bind	-		"weapon 11"
bind	+		"weapon 12"
bind 	tab	+scores
bind    [           weapprev
bind    ]           weapnext
bind	/			weapnext
bind	ENTER		+button2

//
// CHARACTER CONTROLS
//



bind    CTRL		+attack

bind    ALT			+strafe
bind    SHIFT 		+speed

bind    ,           +moveleft
bind    .           +moveright
bind    DEL         +lookdown
bind    PGDN        +lookup
bind    END         centerview
bind 	a	    +back
bind 	d           +moveright
bind 	s           +moveleft
bind 	z	    +zoom
bind 	w 	    +button2
bind 	e 	    +button2
bind 	g 	    +button3

bind	c			+movedown
bind    SPACE       +moveup 


bind    UPARROW     +forward
bind    DOWNARROW   +back
bind    LEFTARROW   +left
bind    RIGHTARROW  +right




//
// MOUSE OPTIONS
//

bind    \           +mlook

//
// CLIENT ENVIRONMENT COMMANDS
//

bind    PAUSE       "pause"
bind    ESCAPE      "togglemenu"
bind    ~           "toggleconsole"
bind    `           "toggleconsole"



//
//	DEVELOPER KEYS
//


bind	F5		 	"give all"
bind	F6			"toggle r_speeds"
bind 	F7			"toggle r_showtris"
bind	F8			"notarget"
bind	F9			"noclip"
bind 	F10			"god"
bind 	F11			"screenshot"


			
bind    t           "messagemode"
bind	y	    "messagemode2"
bind	u	    "messagemode3"


//
// MOUSE BUTTONS
//


bind    MOUSE1      +attack
bind    MOUSE3      +forward
bind	MOUSE2	    weapnext
bind mwheelup 	    weapnext
bind mwheeldown	    weapprev


//----------------------------------------------
//
// userinfo
//

set name Willits
set sv_hostname Willits_Host
set model razor
