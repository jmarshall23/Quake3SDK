// generated by quake, do not modify
//Quake 3 Configuration
//Atari of Ruthless Bastards and Shampoo of QGirlZ Clan

unbindall

// Check the Scores
bind TAB "+scores"

// Stuff I Never Use
bind ENTER "+button2"
bind SPACE "+moveup"
bind , "+moveleft"
bind . "+moveright"
bind / "weapnext"
bind [ "weapprev"
bind \ "+mlook"
bind ] "weapnext"
bind c "+movedown"
bind DOWNARROW "+back"
bind LEFTARROW "+left"
bind RIGHTARROW "+right"
bind ALT "+strafe"
bind CTRL "+attack"
bind SHIFT "+speed"
bind DEL "+lookdown"

// Regular Speech
bind g "messagemode2"
bind t "messagemode"

// Additional Static Team Chatter
bind m "say_team I have the Megahealth!"
bind - "say_team Negative!"
bind = "say_team Acknowledged!"
bind h "say_team I am in need of Health/Armor!"
bind w "say_team I need a decent Weapon!"
bind q "say_team Quad is about to Spawn!"
bind z "say_team Take over Quad Area!"
bind a "say_team (Plan A) Take Red Armor Room!"
bind b "say_team (Plan B) Enemy has Red, Fallback to RL/YA!"

// The F Keys
bind F1 "+scores"
bind F2 "say_team Friendly at Quad"
bind F3 "say_team Friendly at Rocket Launcher"
bind F4 "say_team Friendly at Red Armor"
bind F5 "say_team Friendly Quad! :)"
bind F6 "say_team Enemy Quad! :("
bind F7 "say_team Enemy at Red Armor"
bind F8 "say_team Enemy at Rocket Launcher"
bind F9 "say_team Enemy at Quad"

// Movement
bind KP_HOME "+moveleft"
bind KP_UPARROW "+back"
bind KP_PGUP "+moveright"
bind KP_ENTER "+moveup"
bind KP_INS "+movedown"
bind KP_SLASH "+forward"

// Mouse Stuff
bind MOUSE1 "+attack"
bind MOUSE2 "+zoom"
// bind MOUSE3 "+button2"
bind MWHEELUP "weapprev"

// Weapons
bind KP_MINUS "weapon 2; echo MACHINE GUN"
bind KP_RIGHTARROW "weapon 3; echo SHOTGUN"
bind KP_5 "weapon 4; echo GRENADE LAUNCHER"
bind PGDN "weapon 5; echo ROCKET LAUNCHER"
bind KP_PLUS "weapon 6; echo LIGHTNING GUN"
bind KP_DEL "weapon 7; echo RAIL GUN"
bind * "weapon 8; echo PLASMA GUN"
bind MOUSE3 "weapon 9; echo BFG"
bind KP_LEFTARROW "weapon 10; echo GRAPPLING HOOK"

bind 0 "weapon 10; echo GRAPPLING HOOK"
bind 1 "weapon 1; echo GAUNTLET"
bind 2 "weapon 2; echo MACHINE GUN"
bind 3 "weapon 3; echo SHOTGUN"
bind 4 "weapon 4; echo GRENADE LAUNCHER"
bind 5 "weapon 5; echo ROCKET LAUNCHER"
bind 6 "weapon 6; echo LIGHTNING GUN"
bind 7 "weapon 7; echo RAIL GUN"
bind 8 "weapon 8; echo PLASMA GUN"
bind 9 "weapon 9; echo BFG"


