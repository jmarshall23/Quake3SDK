// Quake 3 Configuration file for Patrick Bowman




//
// KEY BINDINGS
//

unbindall

//
// WEAPONS
//

set cg_autoswitch 0
bind	1		"weapon 7"
bind	2		"weapon 5"
bind	3		"weapon 8"
bind	4		"weapon "
bind	5		"weapon "
bind	6		"weapon "
bind	7		"weapon "
bind	8		"weapon "
bind	9		"weapon "
bind	0		"weapon "
bind	-		"weapon "
bind	+		"weapon "
bind tab          "weapnext"

//
// CHARACTER CONTROLS
//

bind 	g 	    +button3

bind SPACE      "+moveup"
bind  c         "+movedown"

bind	r		"+button2"


bind  w         +forward
bind  s         +back
bind  q         +moveleft
bind  e         +moveright




//
// MOUSE OPTIONS
//

sensitivity 13
m_pitch .022
set freelook 1
set cl_run 1
set cl_mouseAccel 1

//
// CLIENT ENVIRONMENT COMMANDS
//

bind    PAUSE       "pause"
bind    ESCAPE      "togglemenu"
bind    ~           "toggleconsole"
bind    `           "toggleconsole"

bind    x           +scores
bind    F1          +scores


//
//	DEVELOPER KEYS
//
bind 	F2			god
bind 	F3			noclip
bind	F4			"give all"
bind	F5			"toggle r_drawentities"
bind	F6			"toggle cg_drawfps"
bind 	F7			"r_ext_multitexture 0"
bind	F8			"r_ext_multitexture 1"
bind	F9			"vid_restart"
bind 	F10			"toggle r_speeds"
bind 	F12			"toggle r_nocurves"
bind  F11			screenshot

bind KP_HOME 		"cg_thirdpersonangle 225"
bind KP_UPARROW 		"cg_thirdpersonangle 180"
bind KP_PGUP 		"cg_thirdpersonangle 45"
bind KP_LEFTARROW 	"cg_thirdpersonangle 270"
bind KP_5 			"cg_thirdperson 1; cg_thirdpersonrange 120; cg_thirdpersonangle 0"
bind KP_RIGHTARROW 	"cg_thirdpersonangle 90"
bind KP_DEL 		"cg_thirdperson 0"


set model "anarki/default"
set com_maxfps "100"
set cg_brassTime "0"
seta cg_drawCrosshair "8"
set cg_fov "100"
	

//
//	CHAT KEYS
//		
bind  t         "messagemode"
bind	y	    "messagemode2"
bind	u	    "messagemode3"


//
// MOUSE BUTTONS
//


bind    MOUSE1        "+attack"
bind    MOUSE2        "+speed"
bind	  MOUSE3	    "weapon 3"
bind mwheelup 	    "weapnext"
bind mwheeldown	    "weapprev"

//
//Rail Settings
//

set r_railSegmentLength "32"
set r_railCoreWidth "6"
set r_railWidth "16"
set cg_railTrailTime    "1000"


//----------------------------------------------

set name 		"patOFnbk!"
set sv_hostname 	"Patz Death trap!"

