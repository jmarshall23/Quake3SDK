unbindall
bind ESCAPE "togglemenu"
bind TAB "+scores"
bind F1 "+scores"
bind F4 "ui_teamorders"
bind F5 "vote yes"
bind F6 "vote no"
bind F10 "quit"
bind F12 "screenshot"
bind ENTER "+button2"
bind SPACE "+moveup"
bind ALT "+back"
bind CTRL "+attack"
bind SHIFT "+speed"
bind + "sizeup"
bind - "sizedown"
bind ' "+zoom"
bind , "+moveleft"
bind . "+moveright"
bind / "weapnext"
bind 0 "weapon 10"
bind 1 "weapon 1"
bind 2 "weapon 2"
bind 3 "weapon 3"
bind 4 "weapon 4"
bind 5 "weapon 5"
bind 6 "weapon 6"
bind 7 "weapon 7"
bind 8 "weapon 8"
bind 9 "weapon 9"
bind i "say lol :)"
bind j "ui_teamorders"
bind l "weapon 6"
bind ";" "weapon 7"
bind m "weapprev"
bind n "+movedown"
bind o "say thanks :)"
bind p "+button3"
bind t "messagemode"
bind v "ui_teamorders"
bind w "messagemode2"
bind e "messagemode3"
bind r "messagemode4"
//alternate movement keys
bind a "+moveleft"
bind d "+moveright"
bind s "+back"

//bindings in case of no mouse
bind UPARROW "+forward"
bind DOWNARROW "+back"
bind LEFTARROW "+left"
bind RIGHTARROW "+right"
bind PGDN "+lookdown"
bind PGUP "+lookup"
bind END "centerview"
bind KP_INS "+strafe"

//Mouse Bindings
bind MOUSE1 "+attack"
bind MOUSE2 "+forward"
bind MOUSE3 "weapon 5"
bind MWHEELDOWN "weapprev"
bind MWHEELUP "weapnext"

//Set Player Name
seta name "Redwood"

//Set Player Model/Skin
seta model "uriel/zael"

//Set Self Handicap (Default: 100)
seta handicap "100"

//Sever Settings
seta sv_hostname "Redwood's Forest"
seta sv_maxRate "10000"

//Set Players Field of View (Default: 90)
seta cg_fov "90"

//Set field of view when zooming in for distance shots (Default: 22.5)
seta zoomfov "25"

//Show Weapon: 1=on, 0=off (Default: 1)
seta cg_drawgun "1"

//Always Run: 1=on, 0=off (Default: 1)
seta cl_run "1"

//Weapon Autoswitching: 1=on, 0=off (Default: 1)
seta cg_autoswitch "0"

//Mouse Settings
seta freelook "1"
seta sensitivity "3.9"
//Set Mouse Acceleration: 1=full, 0=none (Default: 0)
seta cl_mouseAccel ".40"
//Turns off mouse smoothing for ps2rate or USB mice
seta m_filter "0"
//in_mouse sets directinput: 1=on, -1=off (Default: 1)
seta in_mouse "-1"
//m_pitch is vertical mouse movement (Default: 0.022)
seta m_pitch "0.022"
//m_yaw is horizontal mouse movement (Default: 0.022)
seta m_yaw "0.023"
seta m_forward "0.25"
seta m_side "0.25"

//Rail Gun settings
seta color "4"

//Set How Long Ejected Shells Stay In World (Default: 1250)
seta cg_brassTime "1250"

//Crosshair Settings 
//Set Crosshair Style
seta cg_drawCrosshair "4"
//Let Crosshair indicate health level: 1=on, 0=off (Default: 1)
seta crosshairhealth "1"
//Set Crosshair Size: (Default: 24)
seta cg_crosshairSize "24"

//Turns on and off Lag Meter: 1=on, 0=off (Default: 1)
seta cg_lagometer "1"

//Set player/world shadows. 0=off, 1=spot under player, 2=stencil under objects and players, 3=stencil under player (Default: 1)
seta cg_shadows "1"

//Predict simple items in world. Turn off if missing apparently picked up items: 1=on, 0=off (Default: 1)
seta cg_predictItems "1"

//Turn on or off Simple Items. 1=on, 0=off (Default: 0)
seta cg_simpleItems "0"

//Turn on of off Gib effects. 1=on, 0=off (Default: 1)
seta cg_gibs "1"

//Show who attacked you. 1=on, 0=off (Default: 1)
seta cg_drawAttacker "1"

//Show Low Ammo Warning message. 1=on, 0=off (Default: 1)
seta cg_drawAmmoWarning "1"

//Show Rewards on screen: 1=on, 0=off (e.g. excellent, impressive, etc.) (Default: 1)
seta cg_drawRewards "1"

//Set Length of Team Chat time messages on screen (Default: 3000)
seta cg_teamChatTime "3000"
//Set Height of Team Chat Window (Default: 8)
seta cg_teamChatHeight "8"
