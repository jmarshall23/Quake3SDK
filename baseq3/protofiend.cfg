
// Config file for Kenneth Scott/token Lefty.....
//unbindall

// Name Macro

set protofiend "name protofiend;bind s vstr Corinthian" 
set Corinthian "name Corinthian; bind s vstr superactionfunboy" 
set superactionfunboy "name superactionfunboy; bind s vstr protofiend" 

bind s vstr protofiend

////////////////////////////////
        set cg_autoswitch 1
        bind f "weapon 1" // Gauntlet
        bind o "weapon 5" // Rocket Launcher
        bind k "weapon 7" // Railgun
        // bind [ "weapon 9" // BFG
////////////////////////////////

bind MOUSE3 "+zoom"
bind TAB "+scores"
bind ENTER "+button2"
bind SPACE "weapnext"
BIND ";" "+back"
bind ' "+moveright"
bind + "sizeup"
bind , "+right"
bind . "+left"

cg_drawGun 0

bind = "sizeup"
bind \ "+mlook"
bind ` "toggleconsole"
bind a "+lookup"
bind b "cg_fov 120 +sensitivity 30"
bind c "noclip; echo ClipMonkey!!"
bind d "+moveup"
bind g " exec protofiend"
bind l "+moveleft"
bind m "cg_fov 10 +sensitivity 1"
bind n "cg_fov 90 +sensitivity 4"
bind p "+forward"
bind q "give all; god; echo GodMonkey!!"
bind t "messagemode"
bind v "vid_restart"
bind ~ "toggleconsole"
bind SHIFT "+movedown"
bind F4 "give all"
bind F12 "screenshot"

bind DEL "+lookdown"
bind PGDN "+lookup"
bind PGUP "+lookup"
bind END "centerview"

bind MOUSE1 "+attack"
bind MOUSE2 "+moveup"
bind MWHEELDOWN "weapnext"
bind MWHEELUP "weapprev"

	
set in_mouse "-1"
set freelook "1"

set name "protofiend"
set model crash
set sv_hostname "c0rinthian"
set m_pitch "-0.022"
set cl_run "1"
set crosshair "1"
set sensitivity "30"
set cg_fov "120"
r_primitives 2 

