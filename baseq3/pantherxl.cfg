//Panther XL Config file for Quake 3 Arena
//For More Info, See www.pantherxl.com

//Joystick Settings
seta in_joystick "1"
seta joy_threshold ".5"
seta in_joyBallScale "0.02"
seta cl_run "1"

//Trackball Settings
seta in_mouse "1"
seta m_side "0.25"
seta m_forward "0.25"
seta m_yaw "0.022"
seta m_pitch "-0.022000"
seta sensitivity "7.200000"
seta freelook "1"

//Axis Bindings
bind UPARROW "+forward"
bind DOWNARROW "+back"
bind LEFTARROW "+moveleft"
bind RIGHTARROW "+moveright"

//Button Bindings
bind JOY1 "+attack"
bind JOY2 "+moveup"
bind JOY3 "+zoom"
bind JOY4 "+movedown"
bind JOY5 "weapon 5"
bind JOY6 "weapon 6"
bind JOY7 "weapon 7"
bind JOY8 "weapon 8"
bind JOY9 "weapon 9"
bind JOY10 "weapon 10"
bind JOY11 "+button3"
bind JOY12 "+button2"
bind JOY13 "+scores"
bind JOY24 "weapon 1"
bind JOY26 "weapon 2"
bind JOY25 "weapon 3"
bind JOY27 "weapon 4"
bind JOY18 ""
bind JOY19 ""
bind JOY20 ""
bind JOY21 ""


//Comment
echo "***Panther XL Config. Loaded***"

